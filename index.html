<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hollow Knight Mobile Full</title>
    <style>
        body { margin: 0; background: #111; overflow: hidden; touch-action: none; font-family: sans-serif; }
        canvas { display: block; background: #1a1a2e; }
        .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; pointer-events: none; }
        .btn { width: 65px; height: 65px; background: rgba(255,255,255,0.15); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; pointer-events: auto; user-select: none; border: 1px solid rgba(255,255,255,0.3); -webkit-tap-highlight-color: transparent; }
        .btn:active { background: rgba(255,255,255,0.4); }
        .d-pad, .actions { display: flex; gap: 15px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="d-pad">
            <div class="btn" id="btnLeft">←</div>
            <div class="btn" id="btnRight">→</div>
        </div>
        <div class="actions">
            <div class="btn" id="btnAtk" style="border-color: #ff4757;">)</div>
            <div class="btn" id="btnDash" style="border-color: #70a1ff;">X</div>
            <div class="btn" id="btnJump">↑</div>
        </div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// Configurações
const config = { gravity: 0.7, jumpForce: -14, speed: 4, dashForce: 12, enemyStunTime: 2000 };

let player = {
    x: 50, y: 100, w: 30, h: 50, velX: 0, velY: 0,
    health: 5, direction: 1, isGrounded: false,
    isDashing: false, isAttacking: false, attackFrame: 0
};

let enemies = [
    { x: 400, y: 0, w: 40, h: 40, health: 3, velX: 2, isStunned: false, stunTimer: 0 }
];

const touch = { left: false, right: false };

// Eventos de Touch
function bind(id, on, off) {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); on(); });
    el.addEventListener('touchend', (e) => { e.preventDefault(); off(); });
}

bind('btnLeft', () => touch.left = true, () => touch.left = false);
bind('btnRight', () => touch.right = true, () => touch.right = false);
bind('btnJump', () => { if(player.isGrounded) player.velY = config.jumpForce; }, () => {});
bind('btnDash', () => {
    if(!player.isDashing) {
        player.isDashing = true;
        player.velX = player.direction * config.dashForce;
        setTimeout(() => player.isDashing = false, 200);
    }
}, () => {});
bind('btnAtk', () => {
    if(!player.isAttacking) {
        player.isAttacking = true;
        player.attackFrame = 15; // duração do desenho do arco
        checkHit();
        setTimeout(() => player.isAttacking = false, 200);
    }
}, () => {});

function checkHit() {
    enemies.forEach(en => {
        let hitRange = 60;
        let reach = player.direction === 1 ? player.x + player.w : player.x - hitRange;
        // Colisão simples do ataque
        if (reach < en.x + en.w && reach + hitRange > en.x && player.y < en.y + en.h && player.y + player.h > en.y) {
            if(!en.isStunned) {
                en.health--;
                en.isStunned = true;
                en.stunTimer = Date.now() + config.enemyStunTime;
                en.velX *= -1; // Inverte direção no susto
            }
        }
    });
}

function update() {
    // Movimento Player
    if (!player.isDashing) {
        if (touch.left) { player.velX = -config.speed; player.direction = -1; }
        else if (touch.right) { player.velX = config.speed; player.direction = 1; }
        else { player.velX *= 0.8; }
    }
    
    player.velY += config.gravity;
    player.x += player.velX;
    player.y += player.velY;

    // Chão
    if (player.y + player.h > canvas.height - 100) {
        player.y = canvas.height - 100 - player.h;
        player.velY = 0; player.isGrounded = true;
    }

    // Update Inimigos
    enemies.forEach(en => {
        if (en.isStunned) {
            if (Date.now() > en.stunTimer) en.isStunned = false;
        } else {
            en.x += en.velX;
            if (en.x < 0 || en.x > canvas.width - en.w) en.velX *= -1;
        }
        en.y += config.gravity;
        if (en.y + en.h > canvas.height - 100) { en.y = canvas.height - 100 - en.h; }
        
        // Dano no player
        if (!en.isStunned && Math.abs(player.x - en.x) < 30 && Math.abs(player.y - en.y) < 30) {
            player.health -= 0.01; // Dano contínuo rápido para teste
        }
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Chão
    ctx.fillStyle = "#222";
    ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

    // Inimigo
    enemies.forEach(en => {
        ctx.fillStyle = en.isStunned ? (Math.floor(Date.now()/100)%2==0 ? "#555" : "#f1c40f") : "#8e44ad";
        ctx.fillRect(en.x, en.y, en.w, en.h);
        if(en.health > 0) {
            ctx.fillStyle = "red";
            ctx.fillRect(en.x, en.y - 10, (en.health/3)*en.w, 5);
        }
    });

    // Player
    ctx.fillStyle = "white";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Efeito de Ataque )
    if (player.attackFrame > 0) {
        ctx.strokeStyle = "rgba(255,255,255,0.8)";
        ctx.lineWidth = 4;
        ctx.beginPath();
        let centerX = player.direction === 1 ? player.x + 40 : player.x - 10;
        // Desenha o arco )
        ctx.arc(centerX, player.y + 25, 30, -Math.PI/2, Math.PI/2, player.direction === -1);
        ctx.stroke();
        player.attackFrame--;
    }

    // UI Vida
    ctx.fillStyle = "white";
    ctx.fillText("HP: " + Math.ceil(player.health), 20, 40);

    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
