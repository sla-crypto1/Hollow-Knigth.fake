<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hollow Knight Dev</title>
    <style>
        body { margin: 0; background: #000; overflow: hidden; touch-action: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        canvas { display: block; margin: 0 auto; background: linear-gradient(to bottom, #1a1a2e, #16213e); }
        .ui { position: fixed; top: 10px; left: 10px; color: white; pointer-events: none; text-shadow: 2px 2px #000; }
        .controls { position: fixed; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; box-sizing: border-box; }
        .btn { width: 70px; height: 70px; background: rgba(255,255,255,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; border: 2px solid rgba(255,255,255,0.2); user-select: none; -webkit-tap-highlight-color: transparent; pointer-events: auto; }
        .btn:active { background: rgba(255,255,255,0.4); transform: scale(0.9); }
        .btn-atk { border-color: #ff4757; color: #ff4757; font-weight: bold; }
    </style>
</head>
<body>

    <div class="ui">
        <div id="hpDisplay" style="font-size: 20px;">❤️❤️❤️❤️❤️</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <div class="controls">
        <div style="display: flex; gap: 20px;">
            <div class="btn" id="btnLeft">←</div>
            <div class="btn" id="btnRight">→</div>
        </div>
        <div style="display: flex; gap: 20px;">
            <div class="btn btn-atk" id="btnAtk">)</div>
            <div class="btn" id="btnDash" style="color: #00d2d3;">X</div>
            <div class="btn" id="btnJump">↑</div>
        </div>
    </div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// --- CONFIGURAÇÕES ---
const gravity = 0.7;
const playerSpeed = 5;
const jumpForce = -15;
const dashPower = 15;
const enemyStunMs = 2000; // 2 segundos de Stun

let player = {
    x: 100, y: 0, w: 30, h: 50,
    velX: 0, velY: 0,
    dir: 1, hp: 5,
    isGrounded: false, isDashing: false,
    isAtk: false, atkTimer: 0
};

let enemies = [
    { x: 500, y: 0, w: 40, h: 40, hp: 3, velX: 2, isStunned: false, stunEnd: 0 }
];

let particles = [];
const touch = { left: false, right: false };

// --- CONTROLES ---
function setupTouch(id, on, off) {
    const el = document.getElementById(id);
    el.addEventListener('touchstart', (e) => { e.preventDefault(); on(); });
    el.addEventListener('touchend', (e) => { e.preventDefault(); off(); });
}

setupTouch('btnLeft', () => touch.left = true, () => touch.left = false);
setupTouch('btnRight', () => touch.right = true, () => touch.right = false);
setupTouch('btnJump', () => { if(player.isGrounded) player.velY = jumpForce; }, () => {});
setupTouch('btnDash', () => {
    if(!player.isDashing) {
        player.isDashing = true;
        player.velX = player.dir * dashPower;
        setTimeout(() => player.isDashing = false, 200);
    }
}, () => {});
setupTouch('btnAtk', () => {
    if(!player.isAtk) {
        player.isAtk = true;
        player.atkTimer = 10; // frames do desenho
        checkCombat();
        setTimeout(() => player.isAtk = false, 250);
    }
}, () => {});

function createParticles(x, y) {
    for(let i=0; i<8; i++) {
        particles.push({
            x: x, y: y,
            vx: (Math.random()-0.5)*10, vy: (Math.random()-0.5)*10,
            life: 20
        });
    }
}

function checkCombat() {
    enemies.forEach(en => {
        let hitX = player.dir === 1 ? player.x + player.w : player.x - 50;
        if (hitX < en.x + en.w && hitX + 50 > en.x && player.y < en.y + en.h && player.y + player.h > en.y) {
            if(!en.isStunned) {
                en.hp--;
                en.isStunned = true;
                en.stunEnd = Date.now() + enemyStunMs;
                createParticles(en.x + 20, en.y + 20);
                if(en.hp <= 0) {
                    en.x = -1000; // "Morre"
                }
            }
        }
    });
}

function update() {
    // Player
    if (!player.isDashing) {
        if (touch.left) { player.velX = -playerSpeed; player.dir = -1; }
        else if (touch.right) { player.velX = playerSpeed; player.dir = 1; }
        else { player.velX *= 0.8; }
    }
    player.velY += gravity;
    player.x += player.velX;
    player.y += player.velY;

    // Chão
    if (player.y + player.h > canvas.height - 100) {
        player.y = canvas.height - 100 - player.h;
        player.velY = 0; player.isGrounded = true;
    }

    // Inimigos
    enemies.forEach(en => {
        if (en.isStunned) {
            if (Date.now() > en.stunEnd) en.isStunned = false;
        } else {
            en.x += en.velX;
            if (en.x < 0 || en.x > canvas.width - en.w) en.velX *= -1;
        }
        en.y += gravity;
        if (en.y + en.h > canvas.height - 100) en.y = canvas.height - 100 - en.h;
    });

    // Partículas
    particles.forEach((p, i) => {
        p.x += p.vx; p.y += p.vy; p.life--;
        if(p.life <= 0) particles.splice(i, 1);
    });
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Chão
    ctx.fillStyle = "#0f172a";
    ctx.fillRect(0, canvas.height - 100, canvas.width, 100);

    // Inimigo
    enemies.forEach(en => {
        ctx.fillStyle = en.isStunned ? "#f1c40f" : "#8e44ad";
        ctx.fillRect(en.x, en.y, en.w, en.h);
        // Barra de vida mob
        ctx.fillStyle = "red";
        ctx.fillRect(en.x, en.y - 10, (en.hp/3)*en.w, 5);
    });

    // Player
    ctx.fillStyle = "white";
    ctx.fillRect(player.x, player.y, player.w, player.h);

    // Efeito )
    if (player.isAtk && player.atkTimer > 0) {
        ctx.strokeStyle = "white";
        ctx.lineWidth = 3;
        ctx.beginPath();
        let arcX = player.dir === 1 ? player.x + 35 : player.x - 5;
        ctx.arc(arcX, player.y + 25, 30, -Math.PI/2, Math.PI/2, player.dir === -1);
        ctx.stroke();
        player.atkTimer--;
    }

    // Partículas
    ctx.fillStyle = "white";
    particles.forEach(p => ctx.fillRect(p.x, p.y, 3, 3));

    requestAnimationFrame(() => { update(); draw(); });
}
draw();
</script>
</body>
</html>
